<ion-view view-title="Programa">
<ion-content>
  <div class="list " ng-repeat="item in partidos | filter: { id: ipPartido }">

    <div class="item ">
      <img ng-src="{{item.letras}}"/>
    </div>

      <div class="card " ng-repeat="programa in item.programa ">
        <div class="item item-divider {{item.colorionic}}">Economico</div>
          <div class="item item-text-wrap">
            {{programa.economia}}
          </div>
        <div class="item item-divider {{item.colorionic}}">Social</div>
          <div class="item item-text-wrap">
            {{programa.social}}
          </div>
        <div class="item item-divider {{item.colorionic}}">Educaci√≥n</div>
          <div class="item item-text-wrap">
            {{programa.educacion}}
          </div>
        <div class="item item-divider {{item.colorionic}}">Sanidad</div>
          <div class="item item-text-wrap">
            {{programa.sanidad}}
          </div>
      </div>
